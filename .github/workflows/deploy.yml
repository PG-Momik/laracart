name: Deploy Cart (React/Inertia)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. SETUP PHP & COMPOSER
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHP Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # 2. SETUP NODE & BUILD REACT (Crucial Step!)
      # This creates the /public/build folder that is missing on your server
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets (Vite)
        run: npm run build

      # 3. SYNC TO SERVER
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: "/var/www/cart"
          # Notice we do NOT exclude public/build
          EXCLUDE: "/.git/, /.github/, /node_modules/, /storage/, .env, /database/database.sqlite"

      # 4. SERVER COMMANDS
      - name: Post-Deploy Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/cart
            
            # Permissions
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 775 storage bootstrap/cache database
            
            # Migrations
            php artisan migrate --force
            
            # Optimization
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache