name: Deploy Cart (React/Inertia)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ----------------------------------------------------------------
      # STEP 1: BACKEND BUILD (Composer)
      # ----------------------------------------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHP Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # ----------------------------------------------------------------
      # STEP 2: FRONTEND BUILD (React/Inertia) - The Magic Part
      # ----------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets (Vite)
        run: npm run build

      # ----------------------------------------------------------------
      # STEP 3: SYNC TO SERVER
      # ----------------------------------------------------------------
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: "/var/www/cart"

          # We exclude node_modules (server doesn't need them, it only needs public/build)
          # We KEEP public/build (because we just built it!)
          EXCLUDE: "/.git/, /.github/, /node_modules/, /storage/, .env, /database/database.sqlite"

      # ----------------------------------------------------------------
      # STEP 4: SERVER COMMANDS
      # ----------------------------------------------------------------
      - name: Post-Deploy Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/cart
            
            # Permissions
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 775 storage bootstrap/cache database
            
            # Database
            php artisan migrate --force
            
            # Optimization
            # We clear first to avoid old cache issues
            php artisan config:clear
            php artisan cache:clear
            
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache