name: Deploy Cart
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. We need PHP to install dependencies before uploading
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 2. Install Vendor files (Laravel Core)
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # 3. Sync files to EC2
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "."
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: "/var/www/cart"

          # ⚠️ CRITICAL PROTECTIONS ⚠️
          # This ensures we don't delete your Live Data or Environment
          EXCLUDE: "/.git/, /.github/, /node_modules/, /storage/, .env, /database/database.sqlite"

      # 4. Run Laravel Commands on EC2
      - name: Post-Deploy Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/cart
            
            # Fix Permissions (Essential for SQLite)
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 775 storage bootstrap/cache database
            
            # Optimization
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Migrate Database (Safe to run every time)
            php artisan migrate --force