name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DEPLOY_PATH: /var/www/laracart
  DOMAIN: laracart.momikshrestha.com.np

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to app directory
            cd ${{ env.DEPLOY_PATH }}
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main || git pull origin master
            
            # Install PHP dependencies
            echo "ðŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Install Node dependencies and build
            echo "ðŸŽ¨ Building frontend assets..."
            npm ci
            npm run build
            
            # Run migrations
            echo "ðŸ”„ Running migrations..."
            php artisan migrate --force
            
            # Clear and optimize
            echo "âš¡ Optimizing application..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            
            # Set permissions
            echo "ðŸ” Setting permissions..."
            sudo chown -R www-data:www-data ${{ env.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ env.DEPLOY_PATH }}
            sudo chmod -R 775 ${{ env.DEPLOY_PATH }}/storage
            sudo chmod -R 775 ${{ env.DEPLOY_PATH }}/bootstrap/cache
            
            # Restart services
            echo "ðŸ”„ Restarting services..."
            sudo systemctl reload php8.2-fpm
            sudo systemctl reload nginx
            sudo supervisorctl restart laracart-worker:*
            
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          curl -f https://${{ env.DOMAIN }} || exit 1
          echo "âœ… Site is live!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
